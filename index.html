<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Slot Machine</h1>
         <div id="spin">
             <div class="info">
             <h2>Coins</h2>
             <p id="showCoins"></p>
             </div>
             <div id="buttonStack">
        <button id="spinButton">Spin</button>
        <button class="buttons" id="bet5">Bet 5</button>
        <button class="buttons" id="bet15">Bet 15</button>
        </div>
        
        <div class="info">
        <h2>Bet</h2>
        <p id="betCount"></p>
        </div>
        </div>

        <div id="reset">
        <button>Reset</button>
        </div>

        <div id="machine">
        <img id="slotOne" class="slot" src="">
        <img id="slotTwo" class="slot" src="">
        <img id="slotThree" class="slot" src="">
        </div>
    
    <script src="main.js"></script>
</body>
</html>
