<head>

    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Slot Machine</h1>
         <div id="spin">
             <h2 id="showCoins"></h2>

        <button id="bet5">Bet 5</button>
        <button id="bet15">Bet 15</button>
        <button id="reset">Reset</button>
        <h2 id="betCount"></h2>
        </div>

        <div id="machine">
        <h3 class="slot" id="slotOne"></h3>
        <h3 class="slot" id="slotTwo"></h3>
        <h3 class="slot" id="slotThree"></h3>
        </div>
    
    <script src="main.js"></script>
